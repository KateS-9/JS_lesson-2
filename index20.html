<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 2</title>
</head>
<body>
    <script>
        let a = prompt('Введите значение переменной а','');
        if (a.trim() == '') {
            alert('Вы не ввели переменную а!')
        }
        let b = prompt('Введите значение переменной b','');
        if (b.trim() == '') {
            alert('Вы не ввели переменную b!')
        }
        if (a.trim() == '' || b.trim() == '') {
            result = 'Вы не ввели одну из переменных или обе переменные.';
        }
        else if (!isNaN(a) && !isNaN(b)) {
            result = (+a == +b) ? 'значения равны' : 'значения не равны';
        }
        else result = (a == b) ? 'строки равны' : 'строки не равны';
        alert(result);
    </script>    
</body>
</html>
