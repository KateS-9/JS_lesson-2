<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Операторы ветвлений и условий в JavaDcript</title>
</head>
<body>
    <script>
        let year = prompt('В каком году у Вас в группе начал вести занятия Виталий Валентинович? (введите цифры)','');
        if (year <= 0) {
            alert ('Введены некорректные данные!')
        }    
        else if (year > (new Date()).getFullYear()) {
            alert ('Этот год ещё не наступил!')
        }    
        else if (year != 2021) {
            alert('А вот..');
            alert('..и неправильно!');
        }
        else {
            alert ('Правильно!')
        }    
    </script>
</body>
</html>
