<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 3</title>
</head>
<body>
    <script>
        let a = prompt('Введите значение катета а (введите число, которое больше 0)','');
        if (!isFinite(a)) {
            alert('То, что Вы ввели, является NaN, положительной или отрицательной бесконечностью.');
        }
        else if (a == '' || a == ' ') {
            alert('Вы не ввели значение катета а!')
        }
        else if (a <= 0) {
            alert('Вы ввели число, которое меньше либо равно 0!')
        }
        let b = prompt('Введите значение катета b (введите число, которое больше 0)','');
        if (!isFinite(b)) {
            alert('То, что Вы ввели, является NaN, положительной или отрицательной бесконечностью.');
        }
        else if (b == '' || b == ' ') {
            alert('Вы не ввели значение катета b!')
        }
        else if (b <= 0) {
            alert('Вы ввели число, которое меньше либо равно 0!')
        }
        let c = prompt('Введите значение гипотенузы c (введите число, которое больше 0)','');
        if (!isFinite(c)) {
            alert('То, что Вы ввели, является NaN, положительной или отрицательной бесконечностью.');
        }
        else if (c == '' || c == ' ') {
            alert('Вы не ввели значение гипотенузы c!')
        }
        else if (c <= 0) {
            alert('Вы ввели число, которое меньше либо равно 0!')
        }       
        if (!isFinite(a * a + b * b) || !isFinite(c * c) || a == '' || a == ' ' || b == '' || b == ' ' || c == '' || c == ' ') {
            result = 'Вы не ввели одно, два или все значения либо сумма a * a + b * b или произведение c * c является NaN, положительной или отрицательной бесконечностью.';
        }
        else result = ((a * a + b * b) == c * c) ? 'Ура! Угадали длины сторон треугольника (прямоугольного)' : 'Надо учить теорему';
        alert(result);
    </script>
</body>
</html>
